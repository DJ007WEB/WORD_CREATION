<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Orders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-950">
    <!-- NAV BAR -->

    <header class="z-50">
      <div
        class="flex h-auto justify-between items-center md:px-16 md:py-2 px-4"
      >
        <!-- LOGO -->
        <div class="sample-navLogo">
          <h4 class="md:text-4xl text-xl font-extrabold text-amber-900">
            <a href="index.html">Word Creation</a>
          </h4>
        </div>
        <!-- BUTTON -->
        <div class="sam-navBtn">
          <button
            class="border-transparent rounded-md border-solid border-2 px-4 py-2 font-semibold text-red-500 hover:bg-orange-700 hover:text-white transition-all duration-500"
          >
            <a href="index.html">Home Page</a>
          </button>
        </div>
      </div>
    </header>

    <!-- FORM PART -->

    
        <div class="box w-full md:w-1/2 h-screen md:h-3/4 m-auto flex justify-center items-center rounded-xl bg-transparent">
            <form action="https://formspree.io/f/mleynved" method="POST" class="items-center px-14 py-8">
              <h3 class="capitalize text-white text-center text-xl md:text-3xl">Please fill the details. <br>We will get back to you <span class="uppercase text-green-400">asap</span></h3>
              <!-- FIRST NAME -->
              <div class="inputbox">
                  <input type="text" name="FirstName" required autocomplete="false" class="inp-box">
                  <span>Firstname</span>
                  <i></i>
              </div>
              <!-- LAST NAME -->
              <div class="inputbox">
                  <input type="text" name="LastName" required autocomplete="false" class="inp-box">
                  <span>Lastname</span>
                  <i></i>
              </div>
              <!-- UNIVERSITY NAME -->
              <div class="inputbox">
                  <input type="text" name="UniverSity Name" required autocomplete="false" class="inp-box">
                  <span>University Name</span>
                  <i></i>
              </div>
              <!-- MODULE CODE -->
              <div class="inputbox">
                  <input type="text" name="Module Code" required autocomplete="false" class="inp-box">
                  <span>Module Code</span>
                  <i></i>
              </div>
              <!-- EMAIL -->
              <div class="inputbox">
                  <input type="email" name="Email" required autocomplete="false" class="inp-box">
                  <span>Email</span>
                  <i></i>
              </div>
              <!-- PHONE NO -->
              <div class="inputbox">
                  <input type="text" name="Mobile No" required autocomplete="false" class="inp-box">
                  <span>Mobile No : Country Code & Number</span>
                  <i></i>
              </div>
              <!-- SUBMIT  -->
              <button type="submit" id="submit" class="py-2"><span class="mx-2">SUBMIT</span><i class="fa-regular fa-paper-plane"></i></button>
            </form>
          </div>
    



     <!-- FONT AWSOME SCRIPT HERE -->
     <script
     src="https://kit.fontawesome.com/c67f901523.js"
     crossorigin="anonymous"
   ></script>
  </body>
</html>
